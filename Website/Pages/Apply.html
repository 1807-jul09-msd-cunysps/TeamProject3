<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contoso | Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Style/style.css" />
    <script src="../PageScripts/apply.js"></script>
</head>
<body onload="applyCheckSession()">
    <nav>
        <a href="Home.html" class="nav_logo">Contoso Mortgage</a>
        <a id="sign_in" href="SignIn.html" class="nav_ele">Sign In</a>
        <a id="account" href="Account.html" class="nav_ele no_display">Account</a>
        <a href="About.html" class="nav_ele">About Us</a>
        <div class="nav_ele selected">Apply for Loan</div>
        <a href="Help.html" class="nav_ele">Help</a>
    </nav>

    <form id="formContact" class="animate form_apply" style="z-index:3;" onsubmit="return false;" action="">
        <h2>Information</h2>
        <div class="form-row">
            <div class="col-md-6">
                <label>First:</label>
                <input id="FirstName" class="form-control" type="text" onblur="validateChars(this)"/>
                <div id="FirstNameValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Last:</label>
                <input id="LastName" class="form-control" type="text" onblur="validateChars(this)"/>
                <div id="LastNameValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>SSN:</label>
                <input id="SSN" class="form-control" type="text" onblur="validateSSN(this)"/>
                <div id="SSNValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Email:</label>
                <input id="Email" class="form-control" type="text" onblur="validate(this)" />
                <div id="EmailValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>Mobile Phone:</label>
                <input id="MobilePhone" class="form-control" type="text" onblur="validatePhone(this)" />
                <div id="MobilePhoneValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Business Phone:</label>
                <input id="BusinessPhone" class="form-control" type="text" onblur="validatePhone(this)" />
                <div id="BusinessPhoneValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>Address Line 1:</label>
                <input id="AddressLine1" class="form-control" type="text" onblur="validate(this)"/>
                <div id="AddressLine1Validate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Address Line 2:</label>
                <input id="AddressLine2" class="form-control" type="text" onblur="validate(this)" />
                <div id="AddressLine2Validate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>City:</label>
                <input id="City" class="form-control" type="text" onblur="validateChars(this)"  />
                <div id="CityValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>State:</label>
                <select id="State" class="form-control scrollable-menu" size="3">
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georiga">Georiga</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York" selected>New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
                <div id="StateValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>Country:</label>
                <select id="Country" class="form-control" onchange="checkCanada()">
                    <option value="US" selected>United States</option>
                    <option value="Canada">Canada</option>
                </select>
                <div id="CountryValidate" class="validation"></div>

                <!--<input id="Country" class="form-control" type="text" onblur="validateChars(this)" />
    <div id="CountryValidate" class="validation"></div>-->
            </div>
            <div class="col-md-6">
                <label>Zip Code:</label>
                <input id="ZipCode" class="form-control" type="text" onblur="validateNumbers(this)" />
                <div id="ZipCodeValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <input style="margin:20px;text-align:right;" class="btn btn-primary pull-right" type="submit" value="Next" onclick="formContactSubmit()" />
            <img id="contactLoading" src="../Pics/loading.gif" alt="loading" style="height:40px;width:40px;margin-top:20px;" class="no_display" />
            <div id="contactSubmitValidate" style="margin:25px;" class="validation"></div>
        </div>
    </form>

    <form id="formMortgage" style="z-index:2;" class="hiddenForm no_display form_apply" onsubmit="return false;" action="">
        <h2>Loan Details</h2>
        <div class="form-row">
            <div class="col-md-6">
                <label>Mortgage Name</label>
                <input id="MortgageName" class="form-control" type="text" onblur="validateChars(this)" placeholder="House Mortgage" />
                <div id="MortgageNameValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>Mortgage Loan Amount</label>
                <input id="MortgageAmount" class="form-control" type="text" onblur="validateNumbers(this)"/>
                <div id="MortgageAmountValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Option:</label>
                <select id="Option" class="form-control">
                    <option value="273250000">10 years</option>
                    <option value="273250001">20 years</option>
                    <option value="273250002">30 years</option>
                </select>
                <div id="OptionValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 upload_label">
                <label style="font-size:20px;font-weight:bold">Identity Documents</label><br/>
                <label class="btn">
                    Upload File(s) <input id="fileUplaod" type="file" accept="" onchange="handleFileInput(this)" multiple hidden>
                    <label id="files"></label>
                </label>
                <label id="filesValidate"></label>
            </div>
        </div>
        <div class="form-row">
            <input id="Submit" style="margin:20px;text-align:right;" class="btn btn-primary pull-right" type="submit" value="Next" onclick="formMortgageSubmit()" />
            <img id="mortgageloading" src="../Pics/loading.gif" alt="loading" style="height:40px;width:40px;margin-top:20px;" class="no_display"/>
            <div id="mortgageSubmitValidate" style="margin:25px;" class="col-md-2 validation"></div>
        </div>
    </form>
</body>
</html>
